<!DOCTYPE html>
<html>
<form id="loginForm" action="/Historical.jsp" method="post">

    <title>Tell Me The Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
    <body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/Webpage/home.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <a href="/Webpage/Fixtures.jsp" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Fixtures</a>
            <a href="/Webpage/Football.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Historical</a>
            <a href="/Webpage/About.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="/Webpage/Fixtures.jsp" class="w3-bar-item w3-button w3-padding-large">Fixtures</a>
            <a href="/Webpage/Football.html" class="w3-bar-item w3-button w3-padding-large">Historical</a>
            <a href="/Webpage/About.html" class="w3-bar-item w3-button w3-padding-large">About</a>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
        <h1 class="w3-margin w3-jumbo">Historical Results</h1>
    </header>

    <!-- First Grid -->
    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
        <div class="w3-content">
            <div class="w3-twothird">
                <h1>Select a Team</h1>

                <select id="select2" name="age">
                    <option value="" selected="selected">Select Team A </option>
                    <option value="Arsenal">Arsenal</option>
                    <option value="Bournemouth">Bournemouth</option>
                    <option value="Brighton">Brighton</option>
                    <option value="Burnley">Burnley</option>
                    <option value="Chelsea">Chelsea</option>
                    <option value="Crystal Palace">Crystal Palace</option>
                    <option value="Everton">Everton</option>
                    <option value="Huddersfield">Huddersfield</option>
                    <option value="Leicester">Leicester</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Man City">Man City</option>
                    <option value="Man United">Man United</option>
                    <option value="Newcastle">Newcastle</option>
                    <option value="Southampton">Southampton</option>
                    <option value="Stoke">Stoke</option>
                    <option value="Swansea">Swansea</option>
                    <option value="Tottenham">Tottenham</option>
                    <option value="Watford">Watford</option>
                    <option value="West Brom">West Brom</option>
                    <option value="West Ham">West Ham</option>
                </select>
                <input type="submit" class="button" value="Submit">
                <input type="reset" class="button" value="Clear">
                <script>
                    $('select').on('change', function(){
                        $('select option').prop("disabled", false);
                        $("select").not(this).find("option[value="+ $(this).val() + "]").prop('disabled', true);
                    });
                </script>
            </div>

            <div class="w3-third w3-center">
                <i class="fa fa-futbol-o" style="font-size:250px;color:red"></i>
            </div>
        </div>
    </div>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

    </body>
</form>
</html>
